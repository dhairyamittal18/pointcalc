<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointCalc</title>
    <style>
        body {
            background-color: lightcoral;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .option-card {
            text-align: center;
            width: 30%;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: darkred;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s ease-out;
        }
        .option-card:hover {
            transform: scale(1.1);
        }
        .option-card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .button-name {
            margin-top: 10px;
        }
        .symbol-create {
            text-align: center;
            margin-top: 20px;
        }
        .floating-button {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome To PointCalc</h2>
    </div>
    <div class="content">
        <div class="options">
            <div class="option-card" onclick="fetchLogo('create-team')">Create Team</div>
            <div class="option-card" onclick="fetchLogo('import-tourney')">Import Tourney</div>
            <div class="option-card" onclick="fetchLogo('import-team')">Import Team</div>
            <div class="option-card" onclick="fetchLogo('merge-tourney')">Merge Tourney</div>
        </div>
        <div>
            <p>All Tournaments</p>
            <!-- Use PHP to fetch and display tournaments -->
        </div>
        <div class="symbol-create">
            <!-- Circular option of symbol create -->
        </div>
        <button class="floating-button" id="create-button">Create</button>
    </div>

    <script>
        function fetchLogo(company) {
            const apiUrl = `https://getlogoapi.com/api/v1/logos/${company}.png`;

            const imgElement = document.createElement('img');
            imgElement.src = apiUrl;
            imgElement.alt = company;
            const optionCard = document.querySelector(`.option-card:contains('${company}')`);
            optionCard.innerHTML = '';
            optionCard.appendChild(imgElement);
            const buttonName = document.createElement('div');
            buttonName.classList.add('button-name');
            buttonName.textContent = company.replace('-', ' ');
            optionCard.appendChild(buttonName);
        }

        // Helper function for :contains selector
        jQuery.expr[':'].contains = function (a, i, m) {
            return jQuery(a).text().toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
        };
    </script>
</body>
</html>
