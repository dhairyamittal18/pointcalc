<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointCalc</title>
    <style>
        body {
            background-color: lightcoral;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .option-card {
            text-align: center;
            width: 48%; /* Adjusted width for two buttons in one line */
            border: 2px solid #2196F3;
            border-radius: 15px;
            padding: 15px; /* Slightly reduced padding */
            background-color: white;
            color: #2196F3;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s ease-out;
        }
        .option-card:hover {
            transform: scale(1.1);
        }
        .button-name {
            margin-top: 10px;
        }
        .all-tournaments {
            margin-top: 20px;
        }
        .rounded-option {
            text-align: center;
            border: none;
            border-radius: 25px;
            padding: 12px 25px; /* Slightly reduced padding */
            font-size: 16px;
            background-color: #2196F3; /* Change to lightorange if desired */
            color: white;
            cursor: pointer;
            display: block;
            margin: auto;
            margin-top: 20px;
            transition: transform 0.3s ease-out;
        }
        .rounded-option:hover {
            transform: scale(1.1);
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome To PointCalc</h2>
    </div>
    <div class="content">
        <div class="options">
            <div class="option-card" onclick="showAI('Create Tournament')">Create Tournament</div>
            <div class="option-card" onclick="showAI('Import Tourney')">Import Tourney</div>
        </div>
        <div class="options">
            <div class="option-card" onclick="showAI('Import Team')">Import Team</div>
            <div class="option-card" onclick="showAI('Manage Tourney')">Manage Tourney</div>
        </div>
        <div class="all-tournaments center">
            <p>All Tournaments</p>
            <!-- Use PHP to fetch and display tournaments -->
        </div>
        <div class="options">
            <div class="rounded-option center" onclick="createSomething()">Create</div>
        </div>
    </div>

    <script>
        function showAI(message) {
            alert(message);
        }

        function createSomething() {
            alert('Creating something...');
            // You can add your creation logic here.
        }
    </script>
</body>
</html>
